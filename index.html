<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Mohasin-Haque">
    <meta name="description" content="Tired making notes in the boring apps? Make your notes here">
    <link rel="stylesheet" href="./styles.css">
    <title>StickyNotes</title>
</head>
<body>
    <div id="notes">
        <h2>Sticky notes</h2>
        <div class="inputs">
            <input type="text" id="title" placeholder="Enter notes title">
            <input type="text" id="body" placeholder="Enter note body">
            <select id="colors">
                <option>Select Color</option>
                <option value="#f6adc6">Pink</option>
                <option value="#c46210">Orange</option>
                <option value="#c08081">Old Rose</option>
                <option value="#1974d2">Navy Blue</option>
            </select>
            <button type="button" class="add">Stick Note!</button>
        </div>
        <div class="notesDiv">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
